<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>리뷰 수정</title>
</head>
<body>
<h2>리뷰 수정</h2>
<form th:action="@{/review/update}" method="post">
  <input type="hidden" name="idx" th:value="${review.idx}">
  <input type="hidden" name="cafeId" th:value="${review.cafeId}">

  <div>
    <label for="userName">작성자 이름:</label>
    <input type="text" id="userName" name="userName" th:value="${review.userName}" readonly>
  </div>
  <div>
    <label for="comment">리뷰 내용:</label>
    <textarea id="comment" name="comment" rows="4" th:text="${review.comment}"></textarea>
  </div>
  <div>
    <label for="rating">평점 (1.0 - 5.0):</label>
    <input type="number" id="rating" name="rating" min="1" max="5" step="0.5" th:value="${review.rating}">
  </div>
  <button type="submit">수정하기</button>
</form>
</body>
</html>
